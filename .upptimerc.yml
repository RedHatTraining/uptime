  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/RedHatTraining/uptime/master/assets/redhat-logo-official.svg
  favicon: https://www.redhat.com/favicon.ico
  themeUrl: https://raw.githubusercontent.com/RedHatTraining/uptime/master/assets/redhat.css
  name: Red Hat Training Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** monitoring through Github actions to check the uptime of the following sites/services used by Red Hat Training.
  navbar:
